<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-item">
            <div class="image-container">
                 <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="background-image">

                <div class="overlay-container">
                    <div class="overlay-content">
                        <img src="./images/odin-lined.png" class="logo" alt="">
                    </div>
                   <div>
                    <p>ODIN</p>
                   </div>
                </div> 
                <div class="credit-container">
                    <p>Photo from unsplash</p>
                </div>
            </div>
          
        </div>
        <section >
            <div class="right-item"> 
                <div class="first-ele">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    </p>
                    <p>You know you want to.</p>
                </div>
                    <h2>Let's do this!</h2>
                    <div>
                       <form action="">
                         <div class="form-container">
                            <p>
                                <label for="">FIRST NAME</label>
                                <input type="text">
                            </p>
                            <p>
                                <label for="">LAST NAME </label> <input type="text">
                            </p>
                            <p>
                                <label for="">EMAIL<label>
                                <input type="email">
                            </p>
                            <p>
                                <label for="" >PHONE NUMBER</label>
                                <input required type="text">
                          </p>
                           <p>
                                <label for="" >PASSWORD</label>
                                <input minlength="8" maxlength="16" required type="password">
                          </p>
                           <p>
                                <label for="" >CONFIRM PASSWORD</label>
                                <input min="8" max="16" required type="password">
                          </p>
                         </div>
                                <button class="create-account-button">Create Account</button>
                                <p>Already have an account? Log in
                            </p>
                       </form>     
                    </div>
                <div>

                </div>

                <div>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
